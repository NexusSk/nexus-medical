<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="NexusMed - Priekopníci budúcnosti medicíny prostredníctvom pokročilej biotechnológie a objavovania liekov pomocou AI." />
    <meta name="theme-color" content="#000000" />
    <meta name="color-scheme" content="dark" />
    <title>NexusMed | Budúcnosť medicíny</title>
    
    <!-- DNS prefetch and preconnect for faster resource loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    
    <!-- Preload critical fonts with display swap -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap"></noscript>
    
    <!-- Prevent FOUC -->
    <style>
      html { background: #000; scroll-behavior: auto; }
      body { opacity: 0; transition: opacity 0.3s ease; }
      body.loaded { opacity: 1; }
    </style>
    <script>
      // Prevent browser scroll restoration for consistent 3D background state
      if ('scrollRestoration' in history) {
        history.scrollRestoration = 'manual';
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Mark body as loaded after initial render
      window.addEventListener('DOMContentLoaded', () => {
        requestAnimationFrame(() => {
          document.body.classList.add('loaded');
        });
      });
    </script>
  </body>
</html>
